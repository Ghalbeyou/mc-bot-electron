<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title id="title"></title>
    <!--load stylesheet from url https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">

</head>
  <body>
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        
        <div class="max-w-md w-full space-y-8">
            <button
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-yellow-500 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500"
            onclick="require('./runtime/app').myFunction()"
            >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-700 group-hover:text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
          BUY PERMIUME (From twitter)!
          
        </button>
          <div>
            <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Lets Send BOTS to a server!</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
              Creator
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"> github.com/ghalbeyou </a>
            </p>
          </div>
          <p class="mt-2 text-center text-sm text-red-600">ONLY CRACKED SERVER!<br/>              COULD NOT BYPASS TCP SHEILD!<br/>
            NO PROXY!</p>
          <p class="mt-6 text-center text-sm text-black-600 shadow-sm shadow-color-black-600">
              THE FREE SERVICE IS ONLY 60 SECOND ATTACK!<br/>
          </p>
          <form id="form" class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="email-address" class="sr-only">Server IP</label>
                <input id="email-address" name="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Server IP">
              </div>
              <div>
                <label for="password" class="sr-only">Server PORT</label>
                <input id="password" name="password" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Server PORT">
              </div>
              <div>
                <label for="version" class="sr-only">Server VERSION</label>
                <input id="version" name="password" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Server VERSION">
              </div>
            </div>
            <div>
              <button id="btn" type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <!-- Heroicon name: solid/lock-closed -->
                  <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                  </svg>
                </span>
                Attack
              </button>
            </div>
          </form>
        </div>
      </div>
    </body>
    <script>
        try{
            const app = require('./runtime/app');
            app.SetupForm();
        app.Start();
        } catch (e){
            console.log(e);
            document.getElementsByTagName('body')[0].innerHTML = "<h1>Error</h1>";
        }
    </script>
    </html>
